<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    /* General Styles */
    body {
      background-color: #1a202c;
      color: #38b2ac;
      font-family: "Courier New", Courier, monospace;
      margin: 0;
      padding: 0;
    }

    a {
      color: #68d391;
      text-decoration: none;
    }

    a:hover {
      color: #9ae6b4;
      text-decoration: underline;
    }

    h1, h2 {
      margin: 0;
    }

    /* Navbar */
    header {
      background-color: #2d3748;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 24px 0;
    }

    header h1 {
      font-size: 2.5rem;
      color: #68d391;
    }

    header a {
      display: inline-block;
      margin: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #4a5568;
      color: #68d391;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    header a:hover {
      background-color: #68d391;
      color: #1a202c;
    }

    /* Main Section */
    main {
      max-width: 1200px;
      margin: 24px auto;
      padding: 16px;
    }

    main h2 {
      font-size: 1.75rem;
      color: #68d391;
      margin-bottom: 16px;
    }

    /* Posts Section */
    .posts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }

    article {
      background-color: #2d3748;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 16px;
    }

    article h2 {
      font-size: 1.5rem;
      color: #68d391;
      margin-bottom: 8px;
    }

    article p {
      color: #a0aec0;
      margin-bottom: 16px;
    }

    article a {
      color: #38b2ac;
    }

    form button {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #c53030;
      color: white;
      border: none;
      border-radius: 4px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    form button:hover {
      background-color: #e53e3e;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Admin Dashboard</h1>
    <div>
      <a href="/new">Create New Post</a>
      <a href="/logout">Logout</a>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Existing Posts</h2>
    <section class="posts">
      {{range .Posts}}
      <article>
        <h2>{{.Title}}</h2>
        <p>{{.CreatedAt.Format "Jan 2, 2006"}}</p>
        <a href="/post?id={{.ID}}">Read More</a>
        <form action="/delete?id={{.ID}}" method="post">
          <button type="submit">Delete</button>
        </form>
      </article>
      {{end}}
    </section>
  </main>
</body>
</html>
